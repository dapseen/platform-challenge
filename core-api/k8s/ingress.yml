apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gr4vy-ingress
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: gr4vy.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authapi
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coreapi
                port:
                  number: 3001